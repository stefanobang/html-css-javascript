<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자리 배치도</title>
</head>
<body>
  <h1>자리 배치도</h1>
  <script>
    var memNum = prompt("입장객 수 입력 바람");
    var colNum = prompt("한 줄 앉을 사람 수 입력 바람");
    var rowNum;

    (memNum % colNum == 0)? rowNum = parseInt(memNum / colNum) : rowNum = parseInt((memNum / colNum)+1);

    document.write("모두 "+ rowNum + "개 줄이 필요.");
  </script>
</body>
</html>
